<h1 class="movie-title">Loki</h1>
<p class="movie-des">Loki, the God of Mischief, steps out of his brother's shadow to embark on an adventure that takes place after the events of "Avengers: Endgame."</p>
<h1 class="movie-title">Luca</h1>
<p class="movie-des">On the Italian Riviera, an unlikely but strong friendship grows between a human being and a sea monster disguised as a human.</p>
<h1 class="movie-title">Ford V Ferrari</h1>
<p class="movie-des">Ford v Ferrari is about pride and saving face. It's about friendship and betrayal. It's about getting your priorities right, and doing a deal with the devil. The novelty in this instance is that the villain and the conquering hero are one and the same: the Ford Motor Company.</p>
<h1 class="movie-title">Mulan</h1>
<p class="movie-des">The film's plot takes place in China during an unspecified Imperial dynasty, where Fa Mulan, daughter of aged warrior Fa Zhou, impersonates a man to take her father's place during a general conscription to counter a Hun invasion.</p>
<h1 class="movie-title">Dark Phoenix</h1>
<p class="movie-des">Dark Phoenix tells the origin story about how Jean Grey becomes the Phoenix. The story resolves around Jean struggling with mental illness after a cosmic force enhances her psychic powers, which unlocks trauma from her childhood that causes both her mind and her powers to become unstable.</p>
